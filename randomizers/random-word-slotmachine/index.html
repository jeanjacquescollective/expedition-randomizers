<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #222 60%, #444 100%);
            color: #ffd700;
            font-family: 'Orbitron', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .slot-machine {
            background: #222;
            border: 8px solid #b8860b;
            border-radius: 20px;
            box-shadow: 0 0 40px #000, 0 0 10px #ffd700 inset;
            padding: 40px 60px;
            position: relative;
            text-align: center;
        }
        .word-display {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .letter-slot {
            background: #111;
            border: 4px solid #ffd700;
            border-radius: 10px;
            width: 48px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 0 20px #ffd700 inset;
            position: relative;
            overflow: hidden;
        }
        .letter-roller {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 1s cubic-bezier(.17,.67,.83,.67);
            will-change: transform;
        }
        .letter {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: inherit;
            color: inherit;
            position: absolute;
            left: 0;
            top: 0;
        }
        .lever {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 120px;
            background: linear-gradient(to bottom, #b8860b 60%, #ffd700 100%);
            border-radius: 20px;
            box-shadow: 0 0 10px #ffd700;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .lever-ball {
            width: 40px;
            height: 40px;
            background: #ffd700;
            border: 4px solid #b8860b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700;
            margin-bottom: -20px;
        }
        .spin-btn {
            background: linear-gradient(90deg, #ffd700 60%, #b8860b 100%);
            color: #222;
            font-size: 1.5em;
            font-family: 'Orbitron', Arial, sans-serif;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            box-shadow: 0 0 10px #ffd700;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .spin-btn:active {
            background: linear-gradient(90deg, #b8860b 60%, #ffd700 100%);
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="word-display" id="wordDisplay"></div>
        <button class="spin-btn" id="spinBtn">SPIN</button>
        <div class="lever" id="lever">
            <div class="lever-ball"></div>
        </div>
    </div>
<script>
    let wordList = [];
    let maxLen = 0;
    let spinning = false;

    fetch('./assets/json/wordlist.json')
        .then(response => response.json())
        .then(data => {
            wordList = data.begrippen || [];
            maxLen = wordList.reduce((max, w) => Math.max(max, w.length), 0);
            renderSlots();
        });

    function renderSlots() {
        const display = document.getElementById('wordDisplay');
        display.innerHTML = '';
        for (let i = 0; i < maxLen; i++) {
            const slot = document.createElement('div');
            slot.className = 'letter-slot';
            slot.innerHTML = `<div class="letter-roller" id="roller${i}"></div>`;
            display.appendChild(slot);
            renderLetters(i, ' ');
        }
    }

    function renderLetters(slotIdx, letter) {
        const roller = document.getElementById(`roller${slotIdx}`);
        roller.innerHTML = '';
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ ';
        for (let i = 0; i < alphabet.length; i++) {
            const div = document.createElement('div');
            div.className = 'letter';
            div.style.transform = `translateY(${i * 64}px)`;
            div.textContent = alphabet[i];
            roller.appendChild(div);
        }
        const idx = alphabet.indexOf(letter.toUpperCase());
        roller.style.transform = `translateY(-${(idx >= 0 ? idx : alphabet.length - 1) * 64}px)`;
    }

    function spinSlotMachine() {
        if (spinning || !wordList.length) return;
        spinning = true;
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ ';
        const chosenWord = wordList[Math.floor(Math.random() * wordList.length)].toUpperCase();

        // Stap 1: Toon random letters
        for (let i = 0; i < maxLen; i++) {
            const roller = document.getElementById(`roller${i}`);
            const randomIdx = Math.floor(Math.random() * alphabet.length);
            roller.style.transition = 'transform 0.3s cubic-bezier(.17,.67,.83,.67)';
            roller.style.transform = `translateY(-${randomIdx * 64}px)`;
        }

        // Stap 2: Na korte delay direct naar juiste letter
        setTimeout(() => {
            for (let i = 0; i < maxLen; i++) {
                const roller = document.getElementById(`roller${i}`);
                const letter = chosenWord[i] || ' ';
                const idx = alphabet.indexOf(letter);
                roller.style.transition = 'transform 0.5s cubic-bezier(.17,.67,.83,.67)';
                roller.style.transform = `translateY(-${idx * 64}px)`;
            }
            setTimeout(() => { spinning = false; }, 600);
        }, 400);
    }

    document.getElementById('spinBtn').addEventListener('click', spinSlotMachine);
    document.getElementById('lever').addEventListener('click', spinSlotMachine);
</script>

</body>
</html>
