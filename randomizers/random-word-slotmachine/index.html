<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #222 60%, #444 100%);
            color: #ffd700;
            font-family: 'Orbitron', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .slot-machine {
            background: #222;
            border: 8px solid #b8860b;
            border-radius: 20px;
            box-shadow: 0 0 40px #000, 0 0 10px #ffd700 inset;
            padding: 40px 60px;
            position: relative;
            text-align: center;
        }
        .word-display {
            font-size: 1em;
            letter-spacing: 0.1em;
            background: #111;
            border: 4px solid #ffd700;
            border-radius: 10px;
            padding: 20px 40px;
            margin-bottom: 30px;
            min-width: 320px;
            min-height: 1.2em;
            box-shadow: 0 0 20px #ffd700 inset;
            transition: background 0.2s;
            width: 320px;
            height: 1.2em;
            overflow: hidden;
            perspective: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slot-roller {
            width: 100%;
            height: 1.2em;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(.17,.67,.83,.67);
        }
        .slot-word {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            font-size: inherit;
            color: inherit;
        }
        .lever {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 120px;
            background: linear-gradient(to bottom, #b8860b 60%, #ffd700 100%);
            border-radius: 20px;
            box-shadow: 0 0 10px #ffd700;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .lever-ball {
            width: 40px;
            height: 40px;
            background: #ffd700;
            border: 4px solid #b8860b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700;
            margin-bottom: -20px;
        }
        .spin-btn {
            background: linear-gradient(90deg, #ffd700 60%, #b8860b 100%);
            color: #222;
            font-size: 1.5em;
            font-family: 'Orbitron', Arial, sans-serif;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            box-shadow: 0 0 10px #ffd700;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .spin-btn:active {
            background: linear-gradient(90deg, #b8860b 60%, #ffd700 100%);
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="word-display" id="wordDisplay">
            <div class="slot-roller" id="slotRoller"></div>
        </div>
        <button class="spin-btn" id="spinBtn">SPIN</button>
        <div class="lever" id="lever">
            <div class="lever-ball"></div>
        </div>
    </div>
    <script>
        let wordList = [];
        let spinning = false;
        let lastIndex = 0;

        // Load wordlist.json
        fetch('./assets/json/wordlist.json')
            .then(response => response.json())
            .then(data => {
                wordList = data.begrippen || [];
                renderWords();
            });

        function renderWords() {
            const roller = document.getElementById('slotRoller');
            roller.innerHTML = '';
            const N = wordList.length;
            if (!N) {
                roller.innerHTML = `<div class="slot-word" style="transform: rotateX(0deg) translateZ(60px);">---</div>`;
                return;
            }
            // Place words in a circle
            const radius = 600; // px
            for (let i = 0; i < N; i++) {
                const deg = (360 / N) * i;
                const wordDiv = document.createElement('div');
                wordDiv.className = 'slot-word';
                wordDiv.style.transform = `rotateX(${deg}deg) translateZ(${radius}px)`;
                wordDiv.textContent = wordList[i];
                roller.appendChild(wordDiv);
            }
            // Show first word
            setRollerRotation(0);
        }

        function setRollerRotation(idx) {
            const N = wordList.length;
            if (!N) return;
            const deg = (360 / N) * idx;
            document.getElementById('slotRoller').style.transform = `rotateX(-${deg}deg)`;
            lastIndex = idx;
        }

        function spinSlotMachine() {
            if (spinning || !wordList.length) return;
            spinning = true;
            const N = wordList.length;
            let spins = Math.floor(Math.random() * N) + N * 3; // at least 3 full spins
            let targetIdx = Math.floor(Math.random() * N);
            let totalIdx = lastIndex + spins + targetIdx;
            let duration = 1800 + Math.random() * 600;

            const roller = document.getElementById('slotRoller');
            roller.style.transition = `transform ${duration}ms cubic-bezier(.17,.67,.83,.67)`;
            setTimeout(() => {
                roller.style.transition = '';
                spinning = false;
                lastIndex = totalIdx % N;
            }, duration);

            // Animate to target
            const deg = (360 / N) * totalIdx;
            roller.style.transform = `rotateX(-${deg}deg)`;
        }

        document.getElementById('spinBtn').addEventListener('click', spinSlotMachine);
        document.getElementById('lever').addEventListener('click', spinSlotMachine);
    </script>
</body>
</html>
