<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Building</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="topbar">
        <h1>Random Building</h1>
        <div>
            <button id="openSidebarBtn" class="btn">Overzicht (sidebar)</button>
            <button id="exportPdfBtn" class="btn" title="Exporteer het overzicht naar PDF">Exporteer PDF</button>
            <button id="clearStorageBtn" class="btn" title="Lijst &amp; localStorage leegmaken">Reset</button>
        </div>
    </div>

    <div class="grid" id="buildingGrid"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-label="Overzicht omgedraaide gebouwen">
        <div class="sidebar-header">
            <h2>Reeds omgedraaid <span id="countBadge" class="badge">0</span></h2>
            <button id="closeSidebarBtn" class="btn" aria-label="Sluiten">Sluiten</button>
        </div>
        <div id="list" class="list"></div>
    </aside>

    <!-- Custom Modal -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <h2>Groepsnaam</h2>
            <input type="text" id="groupInput" placeholder="Voer een groepsnaam in">
            <div class="modal-buttons">
                <button id="cancelGroupBtn" class="btn">Annuleren</button>
                <button id="confirmGroupBtn" class="btn">Bevestigen</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
