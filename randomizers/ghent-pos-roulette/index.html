<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Position Roulette</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <div class="map__container">
        <div class="roulette__overlay"></div>
        <div id="map" class="roulette__map"></div>
    </div>
    <!-- Top component: Slot display -->
    <div id="top-controls" class="roulette__controls roulette__controls--top">
        <div class="roulette__slot-display">
            <div class="roulette__slot roulette__slot--lat" id="latSlot">
                <span class="roulette__slot-label">Lat:</span>
                <span class="roulette__slot-value">00.00000</span>
            </div>
            <div class="roulette__slot roulette__slot--lng" id="lngSlot">
                <span class="roulette__slot-label">Lng:</span>
                <span class="roulette__slot-value">00.00000</span>
            </div>
        </div>
    </div>

    <!-- Bottom component: Spin button and result -->
    <div id="bottom-controls" class="roulette__controls roulette__controls--bottom">
        <button id="spinButton" class="roulette__spin-button">Start!</button>
        <div id="result" class="roulette__result hidden">
            <a id="gmapsLink" class="roulette__gmaps-link" href="#" target="_blank">Google Maps</a>
            <button id="copyButton" class="roulette__copy-button">
                <span id="copyText" class="roulette__copy-text">Copy Lat/Lng</span>
            </button>
        </div>
    </div>
    <!-- Aside menu for previous coordinates -->
    <aside id="historyMenu" class="roulette__history-menu">
        <div class="roulette__history-header">
            <h2>Previous Coordinates</h2>
            <button id="closeHistoryButton" class="roulette__history-close">&times;</button>
        </div>
        <ul id="historyList" class="roulette__history-list">
            <!-- History items will be dynamically added here -->
        </ul>
        <div class="roulette__history-actions">
            <button id="clearHistoryButton" class="roulette__history-clear">Clear History</button>
            <button id="exportPdfButton" class="roulette__export-button">Export to PDF</button>
            <button id="exportCsvButton" class="roulette__export-button">Export to CSV</button>
        </div>
    </aside>
    <button id="openHistoryButton" class="roulette__history-open">&#9776; History</button>

    <script type="module" src="js/main.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>

</html>
